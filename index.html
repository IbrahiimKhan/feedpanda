<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner_div">
            <h2>Feed Panda</h2>
            <h3 class="numberChoosing">Choose Maximum 4 Numbers</h3>
            <div class="number_div">
               <div class="innerbtn">
                <button class="liBtn" type="button">1</button>
                <button class="liBtn" type="button">2</button>
                <button class="liBtn" type="button">3</button>
                <button class="liBtn" type="button">4</button>
                <button class="liBtn" type="button">5</button>
                <br>
                <button class="liBtn" type="button">6</button>
                <button class="liBtn" type="button">7</button>
                <button class="liBtn" type="button">8</button>
                <button class="liBtn" type="button">9</button>
                <button class="liBtn" type="button">10</button>
               </div>
            </div>
            <div class="win_div">
                <button class="get_pizza btn_b">Get Pizza</button>
                <button class="restart btn_b">reset all</button>
               
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
